<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cambiar Contraseña - Aeropets</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #f4f8fb;
    }
    h2 {
      color: #3A8DFF;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #3A8DFF;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    #message {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Elige tu nueva contraseña</h2>
  <input type="password" id="new-password" placeholder="Nueva contraseña" />
  <button id="reset-btn">Cambiar Contraseña</button>
  <p id="message"></p>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    const supabase = createClient(
      'https://bnxxkdselpoegmiqujcq.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJueHhrZHNlbHBvZWdtaXF1amNxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE0MzQwOTEsImV4cCI6MjA2NzAxMDA5MX0.9JMkkpF8EYgdobCytNAUu-F_YT6-inF1Ld2hnbrCkCc'
    )

    const url = new URL(window.location.href)
    const access_token = url.searchParams.get('access_token')
    const type = url.searchParams.get('type')

    const resetBtn = document.getElementById('reset-btn')
    const newPassword = document.getElementById('new-password')
    const message = document.getElementById('message')

    if (!access_token || type !== 'recovery') {
      message.textContent = 'El enlace es inválido o ha expirado.'
      resetBtn.disabled = true
    }

    resetBtn.addEventListener('click', async () => {
      resetBtn.disabled = true
      message.textContent = 'Actualizando...'

      const { error } = await supabase.auth.setSession({ access_token, refresh_token: '' })

      if (error) {
        message.textContent = 'Error al establecer sesión: ' + error.message
        return
      }

      const { error: updateError } = await supabase.auth.updateUser({
        password: newPassword.value
      })

      if (updateError) {
        message.textContent = 'Error: ' + updateError.message
      } else {
        message.textContent = 'Contraseña cambiada. Puedes cerrar esta página.'
      }
    })
  </script>
</body>
</html>
