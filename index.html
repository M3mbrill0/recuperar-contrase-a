<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Restablecer Contraseña - Aeropets</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      max-width: 400px; 
      margin: 50px auto; 
      padding: 20px; 
      border: 1px solid #ddd; 
      border-radius: 8px; 
      background-color: #f9f9f9;
      color: #333;
    }
    h2 {
      text-align: center;
      color: #3A8DFF;
    }
    input { 
      width: 100%; 
      padding: 12px; 
      margin: 15px 0; 
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    button { 
      width: 100%; 
      padding: 14px; 
      background: #3A8DFF; 
      color: #fff; 
      border: none; 
      cursor: pointer; 
      border-radius: 6px; 
      font-size: 18px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    button:disabled {
      background: #999;
      cursor: not-allowed;
    }
    #message {
      margin-top: 20px;
      text-align: center;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <h2>Restablecer Contraseña</h2>
  <input type="password" id="new-password" placeholder="Nueva contraseña" />
  <button id="reset-btn" disabled>Cambiar Contraseña</button>
  <p id="message"></p>

  <script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

  const supabase = createClient(
    'https://bnxxkdselpoegmiqujcq.supabase.co',
    'YOUR_PUBLIC_ANON_KEY'
  )

  const url = new URL(window.location.href)
  const access_token = url.searchParams.get('access_token')
  const type = url.searchParams.get('type')

  if (type !== 'recovery' || !access_token) {
    document.getElementById('message').textContent = 'Enlace inválido o expirado.'
    document.getElementById('reset-btn').disabled = true
  } else {
    // Guarda sesión temporal con el token
    await supabase.auth.setSession({
      access_token: access_token,
      refresh_token: '' // no se necesita para recovery
    })
  }

  const resetBtn = document.getElementById('reset-btn')
  const newPassword = document.getElementById('new-password')
  const message = document.getElementById('message')

  resetBtn.addEventListener('click', async () => {
    resetBtn.disabled = true
    message.textContent = 'Actualizando...'

    const { error } = await supabase.auth.updateUser({
      password: newPassword.value
    })

    if (error) {
      message.textContent = 'Error: ' + error.message
    } else {
      message.textContent = 'Contraseña cambiada correctamente.'
    }
  })
</script>

</body>
</html>
