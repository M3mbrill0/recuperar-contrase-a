<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Restablecer Contraseña - Aeropets</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      max-width: 400px; 
      margin: 50px auto; 
      padding: 20px; 
      border: 1px solid #ddd; 
      border-radius: 8px; 
      background-color: #f9f9f9;
      color: #333;
    }
    h2 {
      text-align: center;
      color: #3A8DFF;
    }
    input { 
      width: 100%; 
      padding: 12px; 
      margin: 15px 0; 
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    button { 
      width: 100%; 
      padding: 14px; 
      background: #3A8DFF; 
      color: #fff; 
      border: none; 
      cursor: pointer; 
      border-radius: 6px; 
      font-size: 18px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    button:disabled {
      background: #999;
      cursor: not-allowed;
    }
    #message {
      margin-top: 20px;
      text-align: center;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <h2>Restablecer Contraseña</h2>
  <input type="password" id="new-password" placeholder="Nueva contraseña" />
  <button id="reset-btn" disabled>Cambiar Contraseña</button>
  <p id="message"></p>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    const supabase = createClient(
      'https://bnxxkdselpoegmiqujcq.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJueHhrZHNlbHBvZWdtaXF1amNxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE0MzQwOTEsImV4cCI6MjA2NzAxMDA5MX0.9JMkkpF8EYgdobCytNAUu-F_YT6-inF1Ld2hnbrCkCc'
    )

    const resetBtn = document.getElementById('reset-btn')
    const newPassword = document.getElementById('new-password')
    const message = document.getElementById('message')

    // Obtiene el token de la URL
    const params = new URLSearchParams(window.location.search)
    const token = params.get('token')

    if (!token) {
      message.textContent = 'El enlace de restablecimiento es inválido o ha expirado.'
      resetBtn.disabled = true
      newPassword.disabled = true
    } else {
      resetBtn.disabled = false
    }

    // Habilitar botón solo si la contraseña tiene mínimo 6 caracteres
    newPassword.addEventListener('input', () => {
      resetBtn.disabled = newPassword.value.length < 6
      message.textContent = ''
    })

    resetBtn.addEventListener('click', async () => {
      resetBtn.disabled = true
      message.textContent = 'Actualizando contraseña...'

      // Usa el token para actualizar la contraseña
      const { error } = await supabase.auth.api
        .resetPasswordForEmail(null, { accessToken: token, password: newPassword.value })

      if (error) {
        message.textContent = 'Error: ' + error.message
        resetBtn.disabled = false
      } else {
        message.textContent = 'Contraseña cambiada correctamente. Puedes cerrar esta página y volver a iniciar sesión.'
        newPassword.disabled = true
      }
    })
  </script>
</body>
</html>
