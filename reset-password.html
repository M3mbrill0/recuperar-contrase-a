<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Restablecer Contraseña - Aeropets</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      max-width: 400px; 
      margin: 50px auto; 
      padding: 20px; 
      border: 1px solid #ddd; 
      border-radius: 8px; 
    }
    input { 
      width: 100%; 
      padding: 10px; 
      margin: 10px 0; 
    }
    button { 
      width: 100%; 
      padding: 12px; 
      background: #4CAF50; 
      color: #fff; 
      border: none; 
      cursor: pointer; 
      border-radius: 4px; 
    }
    button:disabled {
      background: #888;
    }
  </style>
</head>
<body>
  <h2>Restablecer Contraseña</h2>
  <input type="password" id="new-password" placeholder="Nueva contraseña" />
  <button id="reset-btn">Cambiar Contraseña</button>
  <p id="message"></p>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    const supabase = createClient(
      'https://bnxxkdselpoegmiqujcq.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJueHhrZHNlbHBvZWdtaXF1amNxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE0MzQwOTEsImV4cCI6MjA2NzAxMDA5MX0.9JMkkpF8EYgdobCytNAUu-F_YT6-inF1Ld2hnbrCkCc'
    )

    const resetBtn = document.getElementById('reset-btn')
    const newPassword = document.getElementById('new-password')
    const message = document.getElementById('message')

    resetBtn.addEventListener('click', async () => {
      resetBtn.disabled = true
      message.textContent = 'Actualizando...'

      const { error } = await supabase.auth.updateUser({
        password: newPassword.value
      })

      if (error) {
        message.textContent = 'Error: ' + error.message
      } else {
        message.textContent = 'Contraseña cambiada. Ahora puedes cerrar esta página.'
      }
    })
  </script>
</body>
</html>
