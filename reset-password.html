<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Restablecer contraseña</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <h2>Restablecer contraseña</h2>
  <input type="password" id="new-password" placeholder="Nueva contraseña" />
  <button onclick="updatePassword()">Actualizar</button>

  <p id="status"></p>

  <script>
    const supabase = supabase.createClient(
      'https://TU_URL.supabase.co',
      'TU_ANON_KEY'
    );

    async function updatePassword() {
      const params = new URLSearchParams(window.location.hash.replace('#', '?'));
      const access_token = params.get('access_token');

      if (!access_token) {
        document.getElementById('status').innerText = 'Token inválido.';
        return;
      }

      const newPassword = document.getElementById('new-password').value;

      const { data, error } = await supabase.auth.updateUser(
        { password: newPassword },
        { accessToken: access_token }
      );

      if (error) {
        document.getElementById('status').innerText = 'Error: ' + error.message;
      } else {
        document.getElementById('status').innerText = 'Contraseña actualizada. Ahora puedes iniciar sesión.';
      }
    }
  </script>
</body>
</html>
